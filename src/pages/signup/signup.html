<ion-content no-bounce padding>
	
<!-- 	<ion-buttons start>
      <button clear color="primary" ion-button navPop>
 		<ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-icon class="planet" name="planet"></ion-icon>

    <h1>Welcome,</h1>
    <p>Sign up to continue</p>

    <div class="list">

  	<ion-item>
    	<ion-label color="secondary" stacked>Email Address</ion-label>
    	<ion-input type="email" [(ngModel)]="newUser.email"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label color="secondary" stacked>Password</ion-label>
    	<ion-input type="password" [(ngModel)]="newUser.password"></ion-input>
  	</ion-item>

</div>

<div class="bttn">
<button ion-button (click)="addUser(newUser)">Create Account</button>
</div>

<div class="sign">
<p>Already have an account?</p>
<button ion-button color="primary" clear [navPush]="login">Log In</button>
</div>
</ion-content>
